<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style >
      body{
        width: 50%;
        margin: 0auto;
      }
      .form {
        width: 50%;
        margin: 0auto;
      }

    </style>
    <title>Edit</title>
  </head>
  <body>
    <h1>Edit User {{ user.id }}</h1>
    <h4>Last Updated: {{ user.updated_at }}</h4>
      {% if messages %}
      <div class="messages">
        {% for message in messages %}
          <p{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</p>
        {% endfor %}
      </div>
      {% endif %}
      <form action="/users/{{user.id}}/update" method="POST">
        {% csrf_token %}
        <div class="form-group">
          <label for="first_name">First Name:</label>
          <input type="text" name="first_name" class="form-control" id="first_name"value="{{ user.first_name }}">
        </div>
        <div class="form-group">
          <label for="last_name">Last Name:</label>
          <input type= "text" name="last_name" class="form-control" id="last_name"value="{{ user.last_name }}">
        </div>
        <div class="form-group">
          <label for="email">Email address:</label>
          <input type="text" name="email"class="form-control" id="email"value="{{ user.email }}">
        </div>
        <button type="submit" class="btn btn-default">Update</button>
      </form>
      <a href="/">Go Back</a>
    </body>
</html>
