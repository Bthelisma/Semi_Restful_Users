<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style>
        table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 60%;
        }

        td, th {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        tr:nth-child(even) {
            background-color: #dddddd;
        }
    </style>
    <title>Semi-Restful</title>
  </head>
  <body>

    <h1>Users</h1>
    <table>
      <tr>
        <th>id</th>
        <th>Full Name</th>
        <th>email</th>
        <th>created_at</th>
        <th>Actions</th>
      </tr>
      {% for user in users %}
      <tr>
        <td>{{user.id}}</td>
        <td><a href="/users/{{user.id}}">{{user.first_name}} {{user.last_name}}</a>
        </td>
        <td>{{user.email}}</td>
        <td>{{user.created_at}}</td>
        <td>
          <a href="/users/{{user.id}}">Show</a> | <a href="/users/{{user.id}}/edit">Edit</a> | <a href="/users/{{user.id}}/destroy">Delete</a>
        </td>
      </tr>
      {% endfor %}
    </table>
    <a href="/users/new">Add a new user</a>


  </body>
</html>
